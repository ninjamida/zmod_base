gcode:
    {% set client = printer['gcode_macro _CLIENT_VARIABLE'] | default({}) %}
    {% set screen = printer["gcode_macro _SCREEN"].screen %}

    {% set skip_global = printer.save_variables.variables.skip_global|default(0) | int %}
    {% set skip_lang = printer.save_variables.variables.skip_lang|default(0) | int %}
    {% set skip_recommend = printer.save_variables.variables.skip_recommend|default(0) | int %}
    {% set skip_link = printer.save_variables.variables.skip_link|default(0) | int %}

    {% set n = params.N|default(1)|int %}
    {% set start = params.START|default(0)|int %}

    {% if skip_global == 0 and skip_lang == 1 and start == 1 %}
        _SHOW_MSG MSG="===You can browse and change global parameters if necessary. https://wiki.zmod.link/Global/===" COMMAND="_GLOBAL"
    {% endif %}

    {% if skip_link == 0 and skip_global == 1 and skip_lang == 1 and skip_recommend == 1 and start == 1 %}
        _SHOW_MSG MSG="===Did you know that you can access your printer remotely using zmod.link?===" COMMAND="_GLOBAL_SAVE PARAM='skip_link'"
    {% endif %}

    {% if start == 0 %}
        RESPOND TYPE=command MSG="action:prompt_end"
    {% endif %}

    {% if n == 1 and start == 0 %}
        RESPOND TYPE=command MSG="action:prompt_begin ===Parameters used at print start and bed leveling [START_PRINT]===: {n}"

        # 1
        {% set zprint_leveling = printer.save_variables.variables.print_leveling|default(0) | int %}
        {% if zprint_leveling == 1 %}
            {% if screen == True %}
                RESPOND TYPE=command MSG="action:prompt_button ===Build bed mesh with native screen on each print.===|SAVE_ZMOD_DATA PRINT_LEVELING=0 I={n}|primary"
            {% else %}
                RESPOND TYPE=command MSG="action:prompt_button ===Build bed mesh on each print.===|SAVE_ZMOD_DATA PRINT_LEVELING=0 I={n}|primary"
            {% endif %}
        {% else %}
            RESPOND TYPE=command MSG="action:prompt_button ===Don't build bed mesh on each print.===|SAVE_ZMOD_DATA PRINT_LEVELING=1 I={n}|primary"
        {% endif %}

        # 2
        {% set zuse_kamp = printer.save_variables.variables.use_kamp|default(0) | int %}
        {% if zuse_kamp == 1 %}
            RESPOND TYPE=command MSG="action:prompt_button ===Use adaptive mesh (KAMP) where possible instead of full bed mesh===|SAVE_ZMOD_DATA USE_KAMP=0 I={n}|primary"
        {% else %}
            RESPOND TYPE=command MSG="action:prompt_button ===Don't use KAMP instead of BED_MESH_CALIBRATE===|SAVE_ZMOD_DATA USE_KAMP=1 I={n}|primary"
        {% endif %}

        # 3
        {% set zmesh_test = printer.save_variables.variables.mesh_test|default(1) | int %}
        {% if zmesh_test == 0 %}
            RESPOND TYPE=command MSG="action:prompt_button ===Don't test bed mesh before printing===|SAVE_ZMOD_DATA MESH_TEST=1 I={n}|primary"
        {% endif %}
        {% if zmesh_test == 1 %}
            RESPOND TYPE=command MSG="action:prompt_button ===Test bed mesh before printing===|SAVE_ZMOD_DATA MESH_TEST=2 I={n}|primary"
        {% endif %}
        {% if zmesh_test == 2 %}
            RESPOND TYPE=command MSG="action:prompt_button ===Test bed mesh before printing + KAMP===|SAVE_ZMOD_DATA MESH_TEST=3 I={n}|primary"
        {% endif %}
        {% if zmesh_test == 3 %}
            RESPOND TYPE=command MSG="action:prompt_button ===Test bed mesh before printing=== + AutoZOffset|SAVE_ZMOD_DATA MESH_TEST=4 I={n}|primary"
        {% endif %}
        {% if zmesh_test == 4 %}
            RESPOND TYPE=command MSG="action:prompt_button ===Test bed mesh before printing=== + AutoZOffset + KAMP|SAVE_ZMOD_DATA MESH_TEST=0 I={n}|primary"
        {% endif %}

        # 4
        {% set zforce_md5 = printer.save_variables.variables.force_md5|default(1) | int %}
        {% if zforce_md5 == 1 %}
            RESPOND TYPE=command MSG="action:prompt_button ===Check file MD5 checksum===|SAVE_ZMOD_DATA FORCE_MD5=0 I={n}|primary"
        {% else %}
            RESPOND TYPE=command MSG="action:prompt_button ===Don't check file MD5 checksum===|SAVE_ZMOD_DATA FORCE_MD5=1 I={n}|primary"
        {% endif %}

        RESPOND TYPE=command MSG="action:prompt_footer_button ===Next===|_GLOBAL N={n+1}|red"
        RESPOND TYPE=command MSG="action:prompt_show"
    {% endif %}

    {% if n == 2 and start == 0 %}
        RESPOND TYPE=command MSG="action:prompt_begin ===Parameters used at print start and bed leveling [START_PRINT]===: {n}"

        # 1
        {% set zdisable_skew = printer.save_variables.variables.disable_skew|default(1) | int %}
        {% if zdisable_skew == 1 %}
            RESPOND TYPE=command MSG="action:prompt_button ===SKEW correction disabled===|SAVE_ZMOD_DATA DISABLE_SKEW=0 I={n}|primary"
        {% else %}
            RESPOND TYPE=command MSG="action:prompt_button ===SKEW correction enabled. Profile skew_profile===|SAVE_ZMOD_DATA DISABLE_SKEW=1 I={n}|primary"
        {% endif %}

        # 2
        {% if screen == False %}
            {% set zload_zoffset = printer.save_variables.variables.load_zoffset|default(1) | int %}
            {% if zload_zoffset == 1 %}
                RESPOND TYPE=command MSG="action:prompt_button ===Load Z-Offset from global settings===|SAVE_ZMOD_DATA LOAD_ZOFFSET=0 I={n}|primary"
            {% else %}
                RESPOND TYPE=command MSG="action:prompt_button ===Don't load Z-Offset from global settings===|SAVE_ZMOD_DATA LOAD_ZOFFSET=1 I={n}|primary"
            {% endif %}
        {% endif %}

        # 3
        {% set zdisable_priming = printer.save_variables.variables.disable_priming|default(0) | int %}
        {% if zdisable_priming == 1 %}
            RESPOND TYPE=command MSG="action:prompt_button ===Disable nozzle line purge===|SAVE_ZMOD_DATA DISABLE_PRIMING=0 I={n}|primary"
        {% else %}
            RESPOND TYPE=command MSG="action:prompt_button ===Enable nozzle line purge===|SAVE_ZMOD_DATA DISABLE_PRIMING=1 I={n}|primary"
        {% endif %}

        {% if not client.ad5x %}
            # 4
            {% set zpreclear = printer.save_variables.variables.preclear|default(0) | int %}
            {% if zpreclear == 1 %}
                RESPOND TYPE=command MSG="action:prompt_button ===Use nozzle pre-purge===|SAVE_ZMOD_DATA PRECLEAR=0 I={n}|primary"
            {% else %}
                RESPOND TYPE=command MSG="action:prompt_button ===Don't use nozzle pre-purge===|SAVE_ZMOD_DATA PRECLEAR=1 I={n}|primary"
            {% endif %}
        {% else %}
            # 4
            {% set silent = printer.save_variables.variables.silent|default(0) | int %}
            {% if silent == 0 %}
                RESPOND TYPE=command MSG="action:prompt_button ===Don't hide color selection when printing starts===|SAVE_ZMOD_DATA SILENT=1 I={n}|primary"
            {% endif %}
            {% if silent == 1 %}
                RESPOND TYPE=command MSG="action:prompt_button ===Hide color selection, print with IFS===|SAVE_ZMOD_DATA SILENT=2 I={n}|primary"
            {% endif %}
            {% if silent == 2 %}
                RESPOND TYPE=command MSG="action:prompt_button ===Hide color selection, print without IFS===|SAVE_ZMOD_DATA SILENT=0 I={n}|primary"
            {% endif %}
        {% endif %}

        RESPOND TYPE=command MSG="action:prompt_footer_button ===Next===|_GLOBAL N={n+1}|red"
        RESPOND TYPE=command MSG="action:prompt_show"
    {% endif %}

    {% if n == 3 and start == 0 %}
        RESPOND TYPE=command MSG="action:prompt_begin ===Parameters used at print end and cancellation [END_PRINT]===: {n}"

        # 1
        {% set zclose_dialogs = printer.save_variables.variables.close_dialogs|default(2) | int %}
        {% if zclose_dialogs == 0 %}
            RESPOND TYPE=command MSG="action:prompt_button ===Don't close dialogs on native screen===|SAVE_ZMOD_DATA CLOSE_DIALOGS=1 I={n}|primary"
        {% endif %}
        {% if zclose_dialogs == 1 %}
            RESPOND TYPE=command MSG="action:prompt_button ===Auto close dialogs on native screen after 20 sec (slow)===|SAVE_ZMOD_DATA CLOSE_DIALOGS=2 I={n}|primary"
        {% endif %}
        {% if zclose_dialogs == 2 %}
            RESPOND TYPE=command MSG="action:prompt_button ===Auto close dialogs on native screen after 20 sec (fast)===|SAVE_ZMOD_DATA CLOSE_DIALOGS=0 I={n}|primary"
        {% endif %}

        # 2
        {% set zstop_motor = printer.save_variables.variables.stop_motor|default(1) | int %}
        {% if zstop_motor == 1 %}
            RESPOND TYPE=command MSG="action:prompt_button ===Auto disable motors after print/cancel in 25 sec===|SAVE_ZMOD_DATA STOP_MOTOR=0 I={n}|primary"
        {% else %}
            RESPOND TYPE=command MSG="action:prompt_button ===Don't disable motors automatically after print/cancel===|SAVE_ZMOD_DATA STOP_MOTOR=1 I={n}|primary"
        {% endif %}

        # 3
        {% set zauto_reboot = printer.save_variables.variables.auto_reboot|default(0) | int %}
        {% if zauto_reboot == 0 %}
            RESPOND TYPE=command MSG="action:prompt_button ===Don't reboot printer automatically===|SAVE_ZMOD_DATA AUTO_REBOOT=1 I={n}|primary"
        {% endif %}
        {% if zauto_reboot == 1 %}
            RESPOND TYPE=command MSG="action:prompt_button ===Auto reboot printer after 1.5 minutes===|SAVE_ZMOD_DATA AUTO_REBOOT=2 I={n}|primary"
        {% endif %}
        {% if zauto_reboot == 2 %}
            {% if screen == True %}
                RESPOND TYPE=command MSG="action:prompt_button ===Auto reboot printer after 1.5 minutes===|SAVE_ZMOD_DATA AUTO_REBOOT=0 I={n}|primary"
            {% else %}
                RESPOND TYPE=command MSG="action:prompt_button ===Auto restart firmware after 1.5 minutes===|SAVE_ZMOD_DATA AUTO_REBOOT=0 I={n}|primary"
            {% endif %}
        {% endif %}

        {% if client.ad5x %}
            # 4
            {% set remove_filament = printer.save_variables.variables.remove_filament|default(0) | int %}
            {% if remove_filament == 0 %}
                RESPOND TYPE=command MSG="action:prompt_button ===Don't remove the filament after printing is completed===|SAVE_ZMOD_DATA REMOVE_FILAMENT=1 I={n}|primary"
            {% else %}
                RESPOND TYPE=command MSG="action:prompt_button ===Remove filament after printing is complete===|SAVE_ZMOD_DATA REMOVE_FILAMENT==0 I={n}|primary"
            {% endif %}
        {% endif %}

        RESPOND TYPE=command MSG="action:prompt_footer_button ===Next===|_GLOBAL N={n+1}|red"
        RESPOND TYPE=command MSG="action:prompt_show"
    {% endif %}

    {% if n == 4 and start == 0 %}
        RESPOND TYPE=command MSG="action:prompt_begin ===System-wide parameters===: {n}"

        # 1
        {% set save_restore = printer.save_variables.variables.save_restore|default(1) | int %}
        {% if save_restore == 1 %}
            {% if screen == True %}
                RESPOND TYPE=command MSG="action:prompt_button ===Saving controlled by native screen===|SAVE_ZMOD_DATA SAVE_RESTORE=0 I={n}|primary"
            {% else %}
                RESPOND TYPE=command MSG="action:prompt_button ===Save data for print recovery===|SAVE_ZMOD_DATA SAVE_RESTORE=0 I={n}|primary"
            {% endif %}
        {% else %}
            {% if screen == True %}
                RESPOND TYPE=command MSG="action:prompt_button ===Saving controlled by native screen===|SAVE_ZMOD_DATA SAVE_RESTORE=1 I={n}|primary"
            {% else %}
                RESPOND TYPE=command MSG="action:prompt_button ===Don't save data for print recovery===|SAVE_ZMOD_DATA SAVE_RESTORE=1 I={n}|primary"
            {% endif %}
        {% endif %}

        # 2
        {% set fix_scv = printer.save_variables.variables.fix_scv|default(1) | int %}
        {% if fix_scv == 1 %}
            RESPOND TYPE=command MSG="action:prompt_button ===Use SCV from config for shaper graphs===|SAVE_ZMOD_DATA FIX_SCV=0 I={n}|primary"
        {% else %}
            RESPOND TYPE=command MSG="action:prompt_button ===Use SCV = 5 for shaper graphs===|SAVE_ZMOD_DATA FIX_SCV=1 I={n}|primary"
        {% endif %}

        # 3
        {% set fix_e0011 = printer.save_variables.variables.fix_e0011|default(1) | int %}
        {% if fix_e0011 == 1 %}
            RESPOND TYPE=command MSG="action:prompt_button ===Fix E0011 error===|SAVE_ZMOD_DATA FIX_E0011=0 I={n}|primary"
        {% else %}
            RESPOND TYPE=command MSG="action:prompt_button ===Don't fix E0011 error===|SAVE_ZMOD_DATA FIX_E0011=1 I={n}|primary"
        {% endif %}

        # 4
        {% set fix_e0017 = printer.save_variables.variables.fix_e0017|default(1) | int %}
        {% if fix_e0017 == 1 %}
            RESPOND TYPE=command MSG="action:prompt_button ===Fix E0017 error===|SAVE_ZMOD_DATA FIX_E0017=0 I={n}|primary"
        {% else %}
            RESPOND TYPE=command MSG="action:prompt_button ===Don't fix E0017 error===|SAVE_ZMOD_DATA FIX_E0017=1 I={n}|primary"
        {% endif %}

        RESPOND TYPE=command MSG="action:prompt_footer_button ===Next===|_GLOBAL N={n+1}|red"
        RESPOND TYPE=command MSG="action:prompt_show"
    {% endif %}

    {% if n == 5 and start == 0 %}
        RESPOND TYPE=command MSG="action:prompt_begin ===System-wide parameters===: {n}"

        # 1
        {% set wifi = printer.save_variables.variables.wifi|default(0) | int %}
        {% if wifi == 1 %}
            RESPOND TYPE=command MSG="action:prompt_button Zmod Wifi On|SAVE_ZMOD_DATA WIFI=0 I={n}|primary"
        {% else %}
            RESPOND TYPE=command MSG="action:prompt_button Zmod Wifi Off|SAVE_ZMOD_DATA WIFI=1 I={n}|primary"
        {% endif %}

        # 2
        {% set zchina_cloud = printer.save_variables.variables.china_cloud|default(1) | int %}
        {% if zchina_cloud == 1 %}
            RESPOND TYPE=command MSG="action:prompt_button ===Allow Chinese clouds===|SAVE_ZMOD_DATA CHINA_CLOUD=0 I={n}|primary"
        {% else %}
            RESPOND TYPE=command MSG="action:prompt_button ===Block Chinese clouds===|SAVE_ZMOD_DATA CHINA_CLOUD=1 I={n}|primary"
        {% endif %}

        # 3
        {% set save_moonraker = printer.save_variables.variables.save_moonraker|default(0) | int %}
        {% if save_moonraker == 1 %}
            RESPOND TYPE=command MSG="action:prompt_button ===Save Fluidd/Mainsail button changes===|SAVE_ZMOD_DATA SAVE_MOONRAKER=0 I={n}|primary"
        {% else %}
            RESPOND TYPE=command MSG="action:prompt_button ===Use Fluidd/Mainsail button settings from ZMOD===|SAVE_ZMOD_DATA SAVE_MOONRAKER=1 I={n}|primary"
        {% endif %}

        # 4
        {% set save_filament_sensors = printer.save_variables.variables.save_filament_sensors|default(0) | int %}
        {% if save_filament_sensors == 1 %}
            RESPOND TYPE=command MSG="action:prompt_button ===Save the state of filament sensors===|SAVE_ZMOD_DATA SAVE_FILAMENT_SENSORS=0 I={n}|primary"
        {% else %}
            RESPOND TYPE=command MSG="action:prompt_button ===Do not save the state of filament sensors===|SAVE_ZMOD_DATA SAVE_FILAMENT_SENSORS=1 I={n}|primary"
        {% endif %}

        RESPOND TYPE=command MSG="action:prompt_footer_button ===Next===|_GLOBAL N={n+1}|red"
        RESPOND TYPE=command MSG="action:prompt_show"
    {% endif %}

    {% if n == 6 %}
        RESPOND TYPE=command MSG="action:prompt_begin ===System-wide parameters===: {n}"

        {% if not client.ad5x %}
            # 1
            {% set motion_sensor = printer.save_variables.variables.motion_sensor|default(0) | int %}
            {% if motion_sensor == 1 %}
                RESPOND TYPE=command MSG="action:prompt_button ===Using filament motion sensor===|SAVE_ZMOD_DATA MOTION_SENSOR=0 I={n}|primary"
                {% if screen == True %}
                    RESPOND TYPE=command MSG="action:prompt_text ===Disable filament sensor on native screen==="
                {% endif %}
            {% else %}
                RESPOND TYPE=command MSG="action:prompt_button ===Using filament presence sensor===|SAVE_ZMOD_DATA MOTION_SENSOR=1 I={n}|primary"
            {% endif %}

            # 2
            {% set zuse_swap = printer.save_variables.variables.use_swap|default(1) | int %}
            {% if zuse_swap == 0 %}
                RESPOND TYPE=command MSG="action:prompt_button ===SWAP not used===|SAVE_ZMOD_DATA USE_SWAP=1 I={n}|primary"
            {% endif %}
            {% if zuse_swap == 1 %}
                RESPOND TYPE=command MSG="action:prompt_button ===SWAP used on EMMC===|SAVE_ZMOD_DATA USE_SWAP=2 I={n}|primary"
            {% endif %}
            {% if zuse_swap == 2 %}
                RESPOND TYPE=command MSG="action:prompt_button ===SWAP used on USB FLASH===|SAVE_ZMOD_DATA USE_SWAP=0 I={n}|primary"
            {% endif %}

            # 3
            {% set znew_save_config = printer.save_variables.variables.new_save_config|default(0) | int %}
            {% if znew_save_config == 1 %}
                RESPOND TYPE=command MSG="action:prompt_button ===Use alternative NEW_SAVE_CONFIG===|SAVE_ZMOD_DATA NEW_SAVE_CONFIG=0 I={n}|primary"
            {% else %}
                RESPOND TYPE=command MSG="action:prompt_button ===Use standard SAVE_CONFIG===|SAVE_ZMOD_DATA NEW_SAVE_CONFIG=1 I={n}|primary"
            {% endif %}
        {% else %}
            # 1
            {% set autoinsert = printer.save_variables.variables.autoinsert|default(1) | int %}
            {% if autoinsert == 0 %}
                RESPOND TYPE=command MSG="action:prompt_button ===Don't Insert rod automatically===|SAVE_ZMOD_DATA AUTOINSERT=1 I={n}|primary"
            {% else %}
                RESPOND TYPE=command MSG="action:prompt_button ===Insert rod automatically===|SAVE_ZMOD_DATA AUTOINSERT=0 I={n}|primary"
            {% endif %}

            # 2
            {% set use_trash_on_print = printer.save_variables.variables.use_trash_on_print|default(1) | int %}
            {% if use_trash_on_print == 0 %}
                RESPOND TYPE=command MSG="action:prompt_button ===Don't Use trash when printing===|SAVE_ZMOD_DATA USE_TRASH_ON_PRINT=1 I={n}|primary"
            {% else %}
                RESPOND TYPE=command MSG="action:prompt_button ===Use trash when printing===|SAVE_ZMOD_DATA USE_TRASH_ON_PRINT=0 I={n}|primary"
            {% endif %}
        {% endif %}

        RESPOND TYPE=command MSG="action:prompt_footer_button ===Next===|_GLOBAL N={n+1}|red"
        RESPOND TYPE=command MSG="action:prompt_show"
    {% endif %}

    {% if n == 7 %}
        RESPOND TYPE=command MSG="action:prompt_begin ===System-wide parameters===: {n}"

        # 1
        {% set lang = printer.configfile.config.zmod.language|default("en") | string %}
        RESPOND TYPE=command MSG="action:prompt_button Language {lang}|LANG|primary"

        # 2
        RESPOND TYPE=command MSG="action:prompt_button Reset ZMOD Global| _RESET_ZMOD|orange"

        RESPOND TYPE=command MSG="action:prompt_footer_button OK|_SHOW_MSG MSG=\"===If any parameters were changed, it is recommended to reboot the printer===. Macro GLOBAL\" COMMAND='_GLOBAL_SAVE PARAM=skip_global' COMMAND_REBOOT=\"_GLOBAL_SAVE PARAM=skip_global REBOOT=1\"|red"

        RESPOND TYPE=command MSG="action:prompt_show"
    {% endif %}

[gcode_macro SET_FILAMENT_SENSOR]
rename_existing: _SET_FILAMENT_SENSOR
gcode:
    _SET_FILAMENT_SENSOR {% for p in params %}{'%s=%s '% (p, params[p])}{% endfor %}

    {% set sensor = params.SENSOR|default("none")|string %}
    {% set enable = params.ENABLE|default(2)|int %}

    {% if sensor != "none" and enable != 2 %}
        SAVE_VARIABLE VARIABLE={sensor} VALUE={enable}
    {% endif %}

[gcode_macro _NOTIFY]
gcode:

[gcode_macro _NOTIFY_ON_PERCENT]
variable_notified_percent: 0
variable_last_percent: 0
gcode:

[gcode_macro TAR_CONFIG]
description: ===Backup config files to archive===
gcode:
    RUN_SHELL_COMMAND CMD=screen
    RESPOND PREFIX="info" MSG="===Download archive in 'Configuration' -> 'mod_data' ->==="
    RUN_SHELL_COMMAND CMD=tar_config
    RESPOND PREFIX="info" MSG="===To restore the config, copy to 'Configuration' -> 'mod_data' -> config.tar.gz and call RESTORE_TAR_CONFIG==="

[gcode_macro _SAVE_CONFIG]
gcode:
    {% set znew_save_config = printer.save_variables.variables.new_save_config|default(0) | int %}
    {% if znew_save_config == 1 %}
        NEW_SAVE_CONFIG
    {% else %}
        M400
        _ORIG_SAVE_CONFIG
    {% endif %}

[gcode_macro SAVE_CONFIG]
rename_existing: _ORIG_SAVE_CONFIG
gcode:
    M400
    _ORIG_SAVE_CONFIG
