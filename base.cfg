    RUN_SHELL_COMMAND CMD=znice

    {% set zcontrol_z = printer.save_variables.variables.zcontrol_z|default(10) | int %}
    RESPOND PREFIX="//" MSG="ZCONTROL_Z: {zcontrol_z} // SAVE_ZMOD_DATA ZCONTROL_Z={zcontrol_z}"
    SAVE_VARIABLE VARIABLE=zcontrol_z VALUE={zcontrol_z|int}
